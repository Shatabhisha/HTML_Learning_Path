<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name </label>
        <input type="text" name="name" id="name">
        <label for="emailID">Email ID:</label>
        <input type="email" name="emailID" id="emailID">
        <label for="Telephone">Phone Number: </label>
        <input type="tel" name="Telephone" id="Telephone">
        <label for="datepicker">Date of Birth</label>
        <input type="date" id="datepicker">
        <label for="radio">Gender</label>
        <input type="radio" name="ratio" id="radio1">
        <label for="radio1">Male</label>
        <input type="radio" name="ratio" id="radio2">
        <label for="radio2">Female</label>

        <label for="country">Country</label>
        <select name="country" id="country">
        <option value="India">India</option>
        <option value="Canada">Canada</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>
        <label for="address1">Address Street</label>
        <input type="text" name="address1" id="address1">
        <label for="city1">City</label>
        <input type="text" name="city1" id="city1">
        <label for="state1">State</label>
        <input type="text" name="state1" id="state1">
        <label for="code1">Zipcode</label>
        <input type="number" name="code1" id="code1">
        </legend>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <label for="agree">I agree to this terms of service</label>
        <input type="radio" name="agree" id="agree">
        <br>
        <br>
        <input type="submit" value="Submit Application">
    </fieldset>
</body>
</html>
